<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽 | 로그인페이지</title>
    <style>
        /* 태그명을 바로 가리킬 때 */
        body {
            background-color: rgb(50, 50, 50);
            color: white;
        }

        /* class를 만들어 가리킬 때 */
        .mytitle {
            color: pink;
        }

        .blue {
            color: blue
        }

        .red {
            color: red
        }
        
        /* id를 만들어 가리킬 때 */
        #special {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1 class="mytitle">로그인 페이지</h1>
    <div class="mytitle">
        <p id="special" class="blue">
            ID: <input type="text" />
        </p>
        <p class="red">
            PW: <input type="password" />
        </p>
    </div>
    <button>로그인하기</button>
</body>

</html>
