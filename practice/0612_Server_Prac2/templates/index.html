<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>프론트-백엔드 연결 마지막 예제!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <style>
    .make-center {
      text-align: center;
    }

    .posting-box {
      width: 500px;
      margin: 10px auto 0 auto;
      display: flex;
      flex-direction: column;
    }

    .star-list {
      width: 500px;
      margin: 20px auto 0 auto;
    }

    .star-name {
      display: inline-block;
    }

    .star-name:hover {
      color: gray;
    }

    .card {
      margin-bottom: 15px;
    }
  </style>
  <script>
    $(document).ready(function () {
      // index.html 로드가 완료되면 자동으로 show_star() 함수를 호출합니다.
      show_star();
    });

    function show_star() {
      // 1. #star_box의 내부 html 태그를 모두 삭제합니다.
      $('#star-box').empty()

      // 2. 서버에 1) GET 방식으로, 2) /api/list 라는 주소로 star_list를 요청합니다.
      $.ajax({
        type: "GET",
        url: "/api/list",
        data: {},
        success: function (response) {
          // 3. 서버가 돌려준 star_list를 star라는 변수에 저장합니다.
          let stars = response['stars_list']
          // 4. for 문을 활용하여 star 배열의 요소를 차례대로 조회합니다.
          for (let i = 0; i < stars.length; i++) {
            let star = stars[i];
            // 5. star[i] 요소의 name, url, img_url, recent, like 키 값을 활용하여 값을 조회합니다.
            let name = star['name']
            let url = star['url']
            let img_url = star['img_url']
            let recent = star['recent']
            let like = star['like']

            // 6. 영화인 카드를 만듭니다.
            let temp_html = `<div class="card">
                                      <div class="card-content">
                                        <div class="media">
                                          <div class="media-left">
                                            <figure class="image is-48x48">
                                              <img
                                                src="${img_url}"
                                                alt="Placeholder image"
                                              />
                                            </figure>
                                          </div>
                                          <div class="media-content">
                                            <a href="${url}" target="_blank" class="star-name title is-4">${name} (좋아요: ${like})</a>
                                            <p class="subtitle is-6">${recent}</p>
                                          </div>
                                        </div>
                                      </div>
                                      <footer class="card-footer">
                                        <a href="#" onclick="like_star('${name}')" class="card-footer-item has-text-info">
                                          위로!
                                          <span class="icon">
                                            <i class="fas fa-thumbs-up"></i>
                                          </span>
                                        </a>
                                        <a href="#" onclick="delete_star('${name}')" class="card-footer-item has-text-danger">
                                          삭제
                                          <span class="icon">
                                            <i class="fas fa-ban"></i>
                                          </span>
                                        </a>
                                      </footer>
                                    </div>`

            // 7. #star-box에 temp_html을 붙입니다.
            $('#star-box').append(temp_html)
          }
        }
      });
    }

    function posting() {
      let url = $('#posting-url').val();
      let comment = $('#posting-comment').val();

      $.ajax({
        type: "POST",
        url: "/api/add",
        data: {
          url_give: url,
          comment_give: comment
        },
        success: function (response) {
          if (response['result'] == 'success') {
            alert(response['msg']);
            window.location.reload()
          }
        }
      })
    }

    function like_star(name) {
      // 1. 서버에 1) POST 방식으로, 2) /api/like 라는 url에, 3) name_give라는 이름으로 name을 전달합니다.
      // 참고) POST 방식이므로 data: {'name_give': name} 과 같은 양식이 되어야합니다!
      $.ajax({
        type: "POST",
        url: "/api/like",
        data: { 'name_give': name },
        success: function (response) {
          if (response['result'] == 'success') {
            // 2. '좋아요 완료!' 얼럿을 띄웁니다.
            alert('좋아요 완료!')
            // 3. 변경된 정보를 반영하기 위해 새로고침합니다.
            window.location.reload()
          }
        }
      });
    }

    function delete_star(name) {
      // 1. 서버에 1) POST 방식으로, 2) /api/delete 라는 url에, 3) name_give라는 이름으로 name을 전달합니다.
      // 참고) POST 방식이므로 data: {'name_give': name} 과 같은 양식이 되어야합니다!
      $.ajax({
        type: "POST",
        url: "/api/delete",
        data: { 'name_give': name },
        success: function (response) {
          if (response['result'] == 'success') {
            // 2. '삭제 완료! 안녕!' 얼럿을 띄웁니다.
            alert('삭제 완료! 안녕!')
            // 3. 변경된 정보를 반영하기 위해 새로고침합니다.
            window.location.reload()
          }
        }
      });
    }

  </script>
</head>

<body>
  <section class="hero is-warning">
    <div class="hero-body">
      <div class="container make-center">
        <h1 class="title">
          Example Title
        </h1>
        <h2 class="subtitle">
          Example subtitle
        </h2>
      </div>
    </div>
  </section>

  <div class="posting-box">
    <input type="text" placeholder="Enter url" id="posting-url">
    <textarea placeholder="Enter comment" id="posting-comment"></textarea>
    <button onclick="posting()">저장</button>
  </div>

  <div class="star-list" id="star-box">
    <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img
                src="https://search.pstatic.net/common/?src=https%3A%2F%2Fssl.pstatic.net%2Fsstatic%2Fpeople%2Fportrait%2F201807%2F20180731143610623-6213324.jpg&type=u120_150&quality=95"
                alt="Placeholder image" />
            </figure>
          </div>
          <div class="media-content">
            <a href="https://movie.naver.com//movie/bi/pi/basic.nhn?st=1&code=397373" target="_blank"
              class="star-name title is-4">김다미 (좋아요: 3)</a>
            <p class="subtitle is-6">안녕, 나의 소울메이트(가제)</p>
          </div>
        </div>
      </div>
      <footer class="card-footer">
        <a href="#" onclick="like_star('김다미')" class="card-footer-item has-text-info">
          위로!
          <span class="icon">
            <i class="fas fa-thumbs-up"></i>
          </span>
        </a>
        <a href="#" onclick="delete_star('김다미')" class="card-footer-item has-text-danger">
          삭제
          <span class="icon">
            <i class="fas fa-ban"></i>
          </span>
        </a>
      </footer>
    </div>
  </div>
</body>

</html>
