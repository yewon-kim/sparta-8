<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Tutorial</title>
</head>

<body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two() {
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
        function onePlusOne() {
            document.write((1 + 1) + '<br>');
        }
        onePlusOne();

        function sum(x, y) {
            document.write((x + y) + '<br>')
        }
        sum(2, 3);

        function sumBold(x, y) {
            document.write(
                `<div style="font-weight: bold;">
                    ${x + y}
                </div><br>`
            )
        }
        sumBold(12, 34);
    </script>
    <h2>Return</h2>
    <script>
        function sum2(x, y) {
            return x + y;
        }
        document.write(sum2(2, 3));
        document.write(
            `<div style="color: red;">
                ${sum2(4, 5)}
            </div><br>`
        );
    </script>
</body>

</html>
